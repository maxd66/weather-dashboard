<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <h1>Weather Dashboard</h1>

    <main>
        <div class="formContainer">
            <form id="searchForm">
                <input type="text" id="userInput" placeholder="Put a City Here!">
                <button id="submitBtn">Search</button>
            </form>
            <section>

                <div id="searchHistory">
                    <button class="historyBtn">Click Me</button>
                </div>
            </section>
        </div>
        <div id="weatherContainer">
            <section id="currentWeather">
                <h2>this is a place holder</h2>
                <p>this is another placeholder</p>
            </section>
            <section id="forecast">
                <div id="box1">
                    <h3>I am a placeholder</h3>
                </div>
                <div id="box2"><h3>I am a placeholder</h3></div>
                <div id="box3"><h3>I am a placeholder</h3></div>
                <div id="box4"><h3>I am a placeholder</h3></div>
                <div id="box5"><h3>I am a placeholder</h3></div>
            </section>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
