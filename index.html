<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="formContainer">
            <form id="searchForm">
                <input type="text" id="userInput" placeholder="Put a City Here!">
                <button id="submitBtn">Search</button>
            </form>
            <section>
                <h3>Search History</h3>
                <div id="searchHistory">
                </div>
            </section>
        </div>
        <div id="weatherContainer">
            <section id="currentWeather">
                <h2 id="placeholderForWeather">Your city's weather is looking like...</h2>
            </section>
            <section id="forecast">
                <div id="box1">
                </div>
                <div id="box2"></div>
                <div id="box3"></div>
                <div id="box4"></div>
                <div id="box5"></div>
            </section>
        </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
